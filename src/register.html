            </div>
    
            <div class="login__form">
                <h4 class="login__welcome">Welcome to hrFLOW</h4>
    
                <div class="login__box">
                    <label for="first-name" class="login__label">First Name</label>
                    <input id="first-name" type="text" class="login__input">
                </div>
    
                <div class="login__box">
                    <label for="last-name" class="login__label">Last Name</label>
                    <input id="last-name" type="text" class="login__input">
                </div>
    
                <div class="login__box login__box--2x">
                    <label for="business-email" class="login__label">Business E-mail</label>
                    <input id="business-email" type="email" class="login__input">
                </div>
                
                <div class="login__box login__box--2x">
                    <label for="password" class="login__label">Password</label>
                    <input id="password" type="password" class="login__input">
                </div>
                <div class="login__box login__box--2x">
                    <label for="confirm-password" class="login__label">Confirm Password</label>
                    <input id="confirm-password" type="password" class="login__input">
                </div>
    
                <div class="login__box">
                    <label for="company-name" class="login__label">Company Name</label>
                    <input id="company-name" type="text" class="login__input">
                </div>
    
                <div class="login__box">
                    <label for="num-employees" class="login__label">Number of Employees</label>
                    <div class="login__select-div">
                        <select id="num-employees" class="login__select">
                            <option value="0-20">0-20</option>
                            <option value="20-100">20-100</option>
                            <option value="100+">100+</option>
                        </select>
                    </div>
                </div>
    
                <div class="login__box">
                    <label for="country" class="login__label">Country</label>
                    <input id="country" type="text" class="login__input">
                </div>
    
                <div class="login__box">
                    <label for="city" class="login__label">City</label>
                    <input id="city" type="text" class="login__input">
                </div>
    
                <div class="login__box login__box--2x">
                    <label for="address" class="login__label">Address</label>
                    <input id="address" type="text" class="login__input">
                </div>
    
                <div class="login__box">
                    <label for="postal-code" class="login__label">Postal Code</label>
                    <input id="postal-code" type="text" class="login__input">
                </div>
    
                <div class="login__box login__box--2x">
                    <button class="login__button">Register</button>
                </div>
    
                <div class="login__box login__box--2x">
                    <a href="#" class="login__link">Already have an account? Login</a>
                </div>
            </div>
    
        </div>
