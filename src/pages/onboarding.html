<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS-Flow</title>

    <link rel="icon" href="img/hrflow.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>


<body>
    <div class="body-container">

        <header class="header">
            <div class="header__content">
                <div class="header__left">
                    <div class="header__logo" id="logo">
                        <img src="img/miniLogo.png" alt="hrFLOW logo">
                    </div>
                    <nav class="header__nav">
                        <div class="header__item">
                            <a href="#" class="header__link">Home</a>
                        </div>
                        <div class="header__item">
                            <a href="#" class="header__link">People</a>
                        </div>
                        <div class="header__item">
                            <a href="#" class="header__link">Teams</a>
                        </div>
                    </nav>
                </div>
        
                <div class="header__right">
                    <div class="header__notifications"></div>
                    <div class="header__user">
                        <img src="img/user-adi.jpg" alt="user photo" class="header__user-photo">
                        <div class="header__user-text">
                            <span class="header__user-name">Adrian</span>
                            <div class="header__user-arrow"></div>
                        </div>
                    </div>
                </div>
            </div>
    
    
            
        </header>
    
    
        <nav class="user-nav user-nav--hidden" id="user-nav">
    
    
            <div class="user-nav__user-tools">
                <div class="user-nav__hello">
                    Hello <span>Adrian</span>!
                </div>
    
                <ul class="user-nav__list">
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-display"></use>
                        </svg>
                        <div class="user-nav__item--text">Dashboard</div>
                    </li>
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-user-tie"></use>
                        </svg>
                        <div class="user-nav__item--text">My Proile</div>
                    </li>
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-hourglass"></use>
                        </svg>
                        <div class="user-nav__item--text">Time Management</div>
                    </li>
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-tasks"></use>
                        </svg>
                        <div class="user-nav__item--text">Tasks</div>
                    </li>
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-calendar"></use>
                        </svg>
                        <div class="user-nav__item--text">Calendar</div>
                    </li>
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-airplane"></use>
                        </svg>
                        <div class="user-nav__item--text">Leave Applications</div>
                    </li>
                    
                </ul>
            </div>
    
            <div class="user-nav__admin-tools">
                <div class="user-nav__hello">
                    Admin tools!
                </div>
    
                <ul class="user-nav__list">
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-office"></use>
                        </svg>
                        <div class="user-nav__item--text">Company Config</div>
                    </li>
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-cogs"></use>
                        </svg>
                        <div class="user-nav__item--text">Reports</div>
                    </li>
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-stats-dots"></use>
                        </svg>
                        <div class="user-nav__item--text">Statistics</div>
                    </li>
                    <li class="user-nav__item">
                        <svg class="user-nav__item--icon">
                            <use xlink:href="img/icons.svg#icon-user-plus"></use>
                        </svg>
                        <div class="user-nav__item--text">Onboarding</div>
                    </li>
                    
                </ul>
            </div>
        </nav>
    
    
        <main class="main">
            <div class="onboarding">
                <h2 class="onboarding__title">Onboarding for <span>Adrian</span></h2>

                <div class="onboarding__progress">
                    <div class="onboarding__progress-bar"></div>
                </div>

                <figure class="onboarding__photo">
                    <img src="img/contract.png" alt="contract-img" class="onboarding__img">
                </figure>

                <form class="onboarding__form" action="">
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">Title</label>
                        <select class="onboarding__select" name="" id="">
                            <option value="mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                    </div>
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">First Name</label>
                        <input type="text" class="onboarding__input">
                    </div>
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">Last Name</label>
                        <input type="text" class="onboarding__input">
                    </div>
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">Father's Name</label>
                        <input type="text" class="onboarding__input">
                    </div>
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">Email Address</label>
                        <input type="text" class="onboarding__input">
                    </div>
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">Gender</label>
                        <input type="text" class="onboarding__input">
                    </div>
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">Martial Status</label>
                        <input type="text" class="onboarding__input">
                    </div>
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">Nationality</label>
                        <input type="text" class="onboarding__input">
                    </div>
                    <div class="onboarding__form-box">
                        <label for="" class="onboarding__label">Date of Birth</label>
                        <input class="onboarding__date" type="date" name="" id="">
                    </div>

                    <div class="onboarding__buttons">
                        <button class="onboarding__button onboarding__button--back">Back</button>
                        <button class="onboarding__button onboarding__button--next">Next</button>
                    </div>
                </form>


            </div>
        </main>
    </div>
    








    <script defer>
        document.getElementById('logo').addEventListener('click', () => {
            document.getElementById('user-nav').classList.toggle('user-nav--hidden');
        })
    </script>
</body>
</html>
