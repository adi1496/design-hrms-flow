<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS-Flow</title>

    <link rel="icon" href="img/hrflow.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <header class="header">
        <div class="header__content">
            <div class="header__left">
                <div class="header__logo">
                    <img src="img/miniLogo.png" alt="hrFLOW logo">
                </div>
                <nav class="header__nav">
                    <div class="header__item">
                        <a href="#" class="header__link">Home</a>
                    </div>
                    <div class="header__item">
                        <a href="#" class="header__link">People</a>
                    </div>
                    <div class="header__item">
                        <a href="#" class="header__link">Teams</a>
                    </div>
                </nav>
            </div>
    
            <div class="header__right">
                <div class="header__notifications"></div>
                <div class="header__user">
                    <img src="img/user-adi.jpg" alt="user photo" class="header__user-photo">
                    <div class="header__user-text">
                        <span class="header__user-name">Adrian</span>
                        <div class="header__user-arrow"></div>
                    </div>
                </div>
            </div>
        </div>


        
    </header>


    <nav class="user-nav">


        <div class="user-nav__user-tools">
            <div class="user-nav__hello">
                Hello <span>Adrian</span>!
            </div>

            <ul class="user-nav__list">
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-display"></use>
                    </svg>
                    <div class="user-nav__item--text">Dashboard</div>
                </li>
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-user-tie"></use>
                    </svg>
                    <div class="user-nav__item--text">My Proile</div>
                </li>
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-hourglass"></use>
                    </svg>
                    <div class="user-nav__item--text">Time Management</div>
                </li>
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-tasks"></use>
                    </svg>
                    <div class="user-nav__item--text">Tasks</div>
                </li>
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-calendar"></use>
                    </svg>
                    <div class="user-nav__item--text">Calendar</div>
                </li>
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-airplane"></use>
                    </svg>
                    <div class="user-nav__item--text">Leave Applications</div>
                </li>
                
            </ul>
        </div>

        <div class="user-nav__admin-tools">
            <div class="user-nav__hello">
                Admin tools!
            </div>

            <ul class="user-nav__list">
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-office"></use>
                    </svg>
                    <div class="user-nav__item--text">Company Config</div>
                </li>
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-cogs"></use>
                    </svg>
                    <div class="user-nav__item--text">Reports</div>
                </li>
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-stats-dots"></use>
                    </svg>
                    <div class="user-nav__item--text">Statistics</div>
                </li>
                <li class="user-nav__item">
                    <svg class="user-nav__item--icon">
                        <use xlink:href="img/icons.svg#icon-user-plus"></use>
                    </svg>
                    <div class="user-nav__item--text">Onboarding</div>
                </li>
                
            </ul>
        </div>
    </nav>
</body>
</html>
